<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress</title>
    <link rel="stylesheet" href="../css/progressbar2.css">
    <script src="../SRC/javascript/progressbar.js" defer></script>
</head>

<body>


    <div class="set-size charts-container">
        <div class="pie-wrapper pie-wrapper--solid progress-65" id="progressBar">

        </div>

        <div class="pie-wrapper pie-wrapper--solid progress-25" id="progress-bar-2">

        <div class="pie-wrapper pie-wrapper--solid progress-88" id="progress-bar-3">
            <span class="label" id="label-2">88<span class="smaller">%</span></span>
        </div>
    </div>
